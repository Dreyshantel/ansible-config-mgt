---
- name: Install and configure JFrog Artifactory with PostgreSQL
  hosts: localhost
  become: yes
  gather_facts: yes

  tasks:
    # ------------------------------------------
    # 1. Install required packages
    # ------------------------------------------
    - name: Install dependencies
      apt:
        name:
          - curl
          - gnupg
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - postgresql
          - postgresql-contrib
          - openjdk-17-jdk
        state: present
        update_cache: yes

    # ------------------------------------------
    # 2. Ensure PostgreSQL service is running
    # ------------------------------------------
    - name: Ensure PostgreSQL service is started
      systemd:
        name: postgresql
        enabled: yes
        state: started

    # ------------------------------------------
    # 3. Create PostgreSQL user and database
    # ------------------------------------------
    - name: Create PostgreSQL user
      become_user: postgres
      postgresql_user:
        name: artifactory
        password: "Password"
        role_attr_flags: CREATEDB
        state: present

    - name: Create PostgreSQL database
      become_user: postgres
      postgresql_db:
        name: artifactory
        owner: artifactory
        state: present

    # ------------------------------------------
    # 4. Add JFrog repository and GPG key
    # ------------------------------------------
    - name: Download JFrog GPG key
      get_url:
        url: https://releases.jfrog.io/artifactory/api/gpg/key/public
        dest: /usr/share/keyrings/jfrog-archive-keyring.gpg
        mode: '0644'

    - name: Add JFrog apt repository
      copy:
        content: "deb [signed-by=/usr/share/keyrings/jfrog-archive-keyring.gpg] https://releases.jfrog.io/artifactory/artifactory-debs xenial main"
        dest: /etc/apt/sources.list.d/jfrog.list
        mode: '0644'

    - name: Update apt cache
      apt:
        update_cache: yes

    # ------------------------------------------
    # 5. Install Artifactory OSS
    # ------------------------------------------
    - name: Install Artifactory OSS
      apt:
        name: jfrog-artifactory-oss
        state: present

    - name: Enable and start Artifactory service
      systemd:
        name: artifactory
        enabled: yes
        state: started

    # ------------------------------------------
    # 6. Configure system.yaml to use PostgreSQL
    # ------------------------------------------
    - name: Ensure system.yaml exists
      file:
        path: /opt/jfrog/artifactory/var/etc/system.yaml
        state: touch
        mode: '0644'

    - name: Configure PostgreSQL in system.yaml
      copy:
        dest: /opt/jfrog/artifactory/var/etc/system.yaml
        content: |
          shared:
            database:
              type: postgresql
              driver: org.postgresql.Driver
              url: jdbc:postgresql://localhost:5432/artifactory
              username: artifactory
              password: Password

    # ------------------------------------------
    # 7. Restart Artifactory
    # ------------------------------------------
    - name: Restart Artifactory service
      systemd:
        name: artifactory
        state: restarted

    - name: Wait for Artifactory to be ready
      wait_for:
        port: 8081
        host: 0.0.0.0
        timeout: 600
        delay: 10

    - name: Display completion message
      debug:
        msg: |
          ===================================================
          JFrog Artifactory Installation Complete!
          URL: http://{{ ansible_default_ipv4.address }}:8081
          Username: admin
          Password: password
          ===================================================

